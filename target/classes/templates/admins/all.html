<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All users</title>
    <link rel="stylesheet" href="../../../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="dark" id="dark"></div>
    <div class="header">
        <div class="uinfo">
            <nobr class="uinfo_email" id="header_email"></nobr>
            <nobr class="uinfo_text">with roles:</nobr>
            <nobr class="uinfo_roles" id="header_roles"></nobr>
        </div>
        <form class="logout" th:action="@{/logout}" method="post">
            <input class="logout_inner" type="submit" value="Logout" />
        </form>
    </div>
    <div class="row gx-0">
        <div class="sel col-sm-2" id="sel">
            <div class="selection active" id="select_admin">Admin</div>
            <div class="selection" id="select_user">User</div>
        </div>
        <div class="panel col-sm-10 p-3" id="panel_admin">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs mt-4">
                <li class="nav-item">
                    <div class="nav-link active" id="tab_table">Users table</div>
                </li>
                <li class="nav-item">
                    <div class="nav-link" id="tab_new">New user</div>
                </li>
            </ul>
            <div id="tab_table_inner" class="tab_inner userList border rounded">
                <h3 class="p-3 pt-2 pb-2 border-bottom mb-0">All users</h3>
                <div class="table_around p-3">
                    <table class="table" >
                        <thead class="border-top border-bottom">
                        <tr>
                            <th class="border-0">ID</th>
                            <th class="border-0">Firstname</th>
                            <th class="border-0">Lastname</th>
                            <th class="border-0">Age</th>
                            <th class="border-0">Email</th>
                            <th class="border-0">Role</th>
                            <th class="border-0">Edit</th>
                            <th class="border-0">Delete</th>
                        </tr>
                        </thead>
                        <tbody id="table_users">
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="tab_new_inner" class="tab_inner border rounded">
                <h3 class="p-3 pt-2 pb-2 border-bottom mb-0">Add new user</h3>
                <form class="form_user p-0 pt-2" id="new_form">
                </form>
            </div>
        </div>
        <div class="panel col-sm-10 p-3" id="panel_user">
            <h1>User information page</h1>
            <div class="userList border rounded">
                <h3 class="p-3 pt-2 pb-2 border-bottom mb-0">About user</h3>
                <div class="table_around p-3">
                    <table class="table">
                        <thead class="border-top border-bottom">
                        <tr>
                            <th class="border-0">ID</th>
                            <th class="border-0">Firstname</th>
                            <th class="border-0">Lastname</th>
                            <th class="border-0">Age</th>
                            <th class="border-0">Email</th>
                            <th class="border-0">Role</th>
                        </tr>
                        </thead>
                        <tbody id="table_users1">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="edit" id="edit">
        <div class="border rounded">
            <h3 class="header-edit p-3 pt-2 pb-2 border-bottom mb-0" >
                <div id="hEdit"></div>
                <div class="btn-close btn-sm mt-1" aria-label="Close" id="cross"></div>
            </h3>
            <form class="form_user p-0 pt-2" id="edit_form">


            </form>
        </div>
    </div>



    <script th:src="@{js/header.js}"></script>
    <script th:src="@{js/selection.js}"></script>
    <script th:src="@{js/tabs.js}"></script>
    <script th:src="@{js/table_users.js}"></script>
</body>
</html>
