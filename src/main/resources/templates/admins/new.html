<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>All users</title>
  <link rel="stylesheet" href="../../../static/css/style.css" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

</head>
<body>
<div class="header">
  <div class="uinfo">
    <nobr class="uinfo_email" th:text="${logUser.getEmail()}"></nobr>
    <nobr class="uinfo_text">with roles:</nobr>
    <nobr class="uinfo_roles" th:each="role : ${logUser.getStringListRoles()}" th:text="${role} + ' '"></nobr>
  </div>
  <form class="logout" th:action="@{/logout}" method="post">
    <input class="logout_inner" type="submit" value="Logout" />
  </form>
</div>
<div class="row gx-0">
  <div class="sel col-sm-2">
    <a href="all.html" class="selection active">Admin</a>
    <a href="../users/all.html" class="selection">User</a>
  </div>
  <div class="panel col-sm-10 p-3">
    <h1>Admin panel</h1>
    <ul class="nav nav-tabs mt-4">
      <li class="nav-item">
        <a class="nav-link" href="/admins">Users table</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/admins/new">New user</a>
      </li>
    </ul>
      <div class="border rounded">
        <h3 class="p-3 pt-2 pb-2 border-bottom mb-0">Add new user</h3>
        <form class="form_user" method="POST" th:action="@{/admins}" th:object="${user}">
          <h5 class="form_header">First name</h5>
          <input class="form-control" type="text" th:field="*{firstName}" id="firstName"/>
          <br/>
          <h5 class="form_header">Last name</h5>
          <input class="form-control" type="text" th:field="*{lastName}" id="lastName"/>
          <br/>
          <h5 class="form_header">Age</h5>
          <input class="form-control" type="text" th:field="*{age}" id="age"/>
          <br/>
          <h5 class="form_header">Email</h5>
          <input class="form-control" type="text" th:field="*{email}" id="email"/>
          <br/>
          <h5 class="form_header">Password</h5>
          <input class="form-control" type="password" th:field="*{password}" id="password"/>
          <br/>

          <h5 class="form_header">Role</h5>
          <select class="form-control" multiple size="2" id="roles" name="roles" th:field="*{roles}">
            <option th:each="role : ${roles}"
                    th:value="${{role}}"
                    th:text="${role.getStringRole()}">
            </option>
          </select>
          <br/>
          <input class="btn btn-success" type="submit" value="Add new user">
        </form>
      </div>
  </div>
</div>

</body>
</html>
